<!DOCTYPE html>
<html lang="pl">
  <head>
    <!-- meta dane -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-wep-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- informacje -->
    <title>Śpiewniki | Zrzeszenie Wolnych Badaczy Pisma Świętego</title>
    <meta
      name="description"
      content="Wszystkie Śpiewniki Zrzeszenia Wolnych Badaczy Pisma Świętego | Krzysztof Olszewski i Jakub Kłało, Wszelkie prawa zastrzeżone ©&nbsp;2022"
    />
    <meta
      name="keywords"
      content="Dabhar, dabhar.org, ZWBPS, ZWBP ŚW, BPSW, Badacze, Wolni badacze, badaczy, Zrzeszenie Wolnych Badaczy Pisma Świętego, Świecki Ruch Misyjny Epifania, Zrzeszenie, Kraków, Warszawa, Białogard, Biłgoraj, nastrazy.org, Na Straży, Wędrówka, Wędrowniczek, Zbawienie.pl, 52Prawdy, śpiewniki, śpiewnik, śpiewnik młodzieżowy, Brzask, brzasku, Śpiewnik Brzasku Tysiąclecia, Cegiełki, Uwielbiajmy Pana, Nowe Pieśni, Koziańskie, Kozy, Poznańskie, Poznań, Śpiewajmy Panu Pieśń Nową, tekst, teksty, słowa, wszystkie pieśni, piosenki, obóz, obozowe, piosenki obozowe, kursy biblijne, kursy, kolonie, kolonia religijna, konwencja, konwencje, Jakub Kłało, Krzysztof Olszewski"
    />

    <!-- favicon -->
    <link rel="icon" href="/files/logo/favicon.ico" sizes="any" />
    <link rel="icon" href="/files/logo/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/files/logo/icon-180x180.png" />

    <!-- import -->
    <link rel="manifest" href="/manifest.json" />

    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    <script type="module" src="/scripts/main.js"></script>
  </head>

  <body>
    <!-- elementy strony -->
    <main>
      <h1
        class="titleText no_select"
        onclick="window.location.reload()"
        title="Kliknij, aby wrócić do strony głównej"
      >
        Śpiewniki
      </h1>

      <form class="searchForm" onsubmit="return false">
        <div class="formHolder">
          <select
            id="hymnBook"
            class="specialButton"
            title="Kliknij, aby wybrać śpiewnik"
          >
            <option value="all">Wszystkie śpiewniki</option>
            <option value="brzask">Pieśni Brzasku Tysiąclecia</option>
            <option value="cegielki">Uwielbiajmy Pana (Cegiełki)</option>
            <option value="nowe">
              Śpiewajmy Panu Pieśń Nową (Nowe Pieśni)
            </option>
            <option value="epifania">Śpiewniczek Młodzieżowy Epifanii</option>
            <option value="inne">Inne pieśni</option>
          </select>
          <div class="formIcon arrowButton no_select"></div>
        </div>

        <div class="formHolder">
          <input
            type="text"
            placeholder="Wpisz tytuł lub numer pieśni"
            id="searchBox"
            class="specialButton"
            autocomplete="off"
            onclick="this.select()"
          />
          <div id="clearButton" class="formIcon clearButton no_select"></div>
        </div>
      </form>

      <div id="searchResults" class="searchResults"></div>

      <div class="textBox">
        <div class="loader"></div>
        <div class="titleHolder">
          <h1 id="title">Oznaczenia numeracji pieśni:</h1>
          <button
            id="addFavorite"
            class="favorite no_select"
            title="Dodaj do ulubionych"
          >
            <img
              id="star"
              src="/files/icons/star_empty.svg"
              alt="star"
              draggable="false"
            />
          </button>
        </div>

        <div id="lyrics" class="lyrics">
          <div class="guide">
            <p>
              <b>bez litery</b> - "Pieśni Brzasku Tysiąclecia"
              <a
                href="/files/Piesni Brzasku Tysiaclecia.pdf"
                target="_blank"
                class="download_link"
              >
                (pobierz&nbsp;PDF)
              </a>
            </p>
            <p>
              <b>C</b> - "Uwielbiajmy Pana" ("Cegiełki")
              <!-- <a
                href="/files/Uwielbiajmy Pana.pdf"
                target="_blank"
                class="download_link"
              >
                (pobierz&nbsp;PDF)
              </a> -->
            </p>
            <p>
              <b>N</b> - "Śpiewajcie Panu Pieśń Nową" ("Nowe&nbsp;Pieśni")
              <a
                href="/files/Spiewajcie Panu Piesn Nowa.pdf"
                target="_blank"
                class="download_link"
              >
                (pobierz&nbsp;PDF)
              </a>
            </p>
            <p class="indented"><b>K</b> - śpiewnik Koziański</p>
            <p class="indented"><b>P</b> - śpiewnik Poznański</p>
            <p>
              <b>E</b> - Śpiewniczek Młodzieżowy Epifanii
              <a
                href="/files/Spiewniczek Mlodziezowy Epifanii.pdf"
                target="_blank"
                class="download_link"
              >
                (pobierz&nbsp;PDF)
              </a>
            </p>
          </div>
        </div>

        <div class="leftSide">
          <div class="LSbuttons"></div>
          <div class="LSarrow" title="Pokaż opcje">
            <img
              src="/files/icons/arrow.svg"
              alt="show options"
              id="sideArrow"
              draggable="false"
            />
          </div>
        </div>
      </div>

      <div class="actionButtons">
        <button
          id="arrowLeft"
          class="prevArrow"
          title="Kliknij, lub użyj strzałki w lewo"
        >
          <img src="/files/icons/arrow.svg" alt="<" />
          <p>poprzednie</p>
        </button>
        <button id="randomButton" title="Kliknij, lub użyj klawisza R">
          <p>wylosuj&nbsp;pieśń</p>
        </button>
        <button
          id="arrowRight"
          class="nextArrow"
          title="Kliknij, lub użyj strzałki w prawo"
        >
          <p>następne</p>
          <img src="/files/icons/arrow.svg" alt=">" />
        </button>
      </div>

      <div class="mobileMenu no_select"></div>

      <div class="menuHolder">
        <div class="darkBackground"></div>
        <div class="menu"></div>
      </div>
    </main>

    <div id="slideHandler" class="slides">
      <div id="sTitle" class="sTitle"></div>
      <div id="sAuthor" class="sAuthor"></div>
      <div id="sVerse" class="sVerse"></div>
      <div id="PGbar" class="progressBar">
        <div id="PGfulfill" class="progressFulfill"></div>
      </div>
    </div>
  </body>
</html>
